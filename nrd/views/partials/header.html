<!-- Main Header -->
<header class="main-header">
    <!-- Logo -->
    <a href="/" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>Next</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Next</b>Res</span>
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only"></span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img src="/images/user.png" class="user-image" alt="User Image">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs">{{ user.firstName }} {{ user.lastName }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- The user image in the menu -->
                        <li class="user-header">
                            <img src="/images/user.png" class="img-circle" alt="User Image">
                            {{# if user}}
                            <p style="color:#222">
                                {{ user.firstName }} {{ user.lastName }} - Nextie
                            </p>
                            {{/if}}
                        </li>
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            {{# if user}}
                            <div class="pull-left">
                                <a href="/residentinfo" class="btn btn-default btn-flat">Profile</a>
                            </div>
                            {{/if}}
                            <div class="pull-right">
                                {{# if user}}
                                <a href="/logout" class="btn btn-default btn-flat">Logout</a> 
                                {{else}}
                                <a href="/login" class="btn btn-default btn-flat">Login</a> 
                                {{/if}}
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <!-- <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li> -->
            </ul>
        </div>
    </nav>
</header>

<html>
	<head>
		<title>Next Resident Dashboard</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/login.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	</head>
	<body>
	<form  method="post" action="/login">
		<div class="container">
			<div class="header"><span class="circle">N</span></div>
			<div class="loginform">
			{{#if error}}
				<h1 class="error">
					Invalid login
				</h1>
			{{else}}
				<h1>
					Next Resident Dashboard
				</h1>
			{{/if}}
				<table>
					<tr>
						<td>kerberos</td>
						<td><input type="text" class="username" name="username"></td>
					</tr>
					<tr>
						<td>password</td>
					 	<td><input type="password" name="password"></td>
					</tr>
				</table>
				<input type="submit" value="login">
				<p>
					Questions? Forget your password? <br />
					contact: nextres@mit.edu
				</p>
			</div>
		</div>
		</form>
		<script>
			$(".username").focus();
		</script>
	</body>
</html>

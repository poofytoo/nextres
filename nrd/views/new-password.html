<html>
{{> head}}

<body class="content-wrapper">
    <section class="content-header">
        <h1>Create a New Password</h1>
    </section>
    <section class="content">
        {{#if error}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{error}}
        </div>
        {{/if}} {{#if success}}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{success}}
        </div>
        {{/if}}
        <form method="post">
            <p>Please create your new password for your NextRes account. We recommend something nice and secure.</p>
            <div class="row form-group">
                <div class="col-lg-4 col-md-6 col-xs-12">
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="New Password" />
                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">
                <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" placeholder="Verify Password" />
                </div>
            <div>
            <div class="col-lg-4 col-md-6 col-xs-12">
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
        </form>
    </section>
</body>
{{> footer}}

</html>
